{% extends "layout.html" %}



{% block body %}
<form action="{{ url_for('login') }}" method="post">
    {{ form.csrf_token }}
    {{ form.username.label }} {{ form.username(size=20) }}
    <br/>
    {{ form.password.label }} {{ form.password(size=20) }}
    <br/>
    <input type="submit" value="Submit"/>
    <br/>


    {{ msg }}
</form>
{% endblock %}
