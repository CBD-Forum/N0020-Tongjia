<!doctype html>
<head>
    <title>TEMP</title>
    <meta charset="UTF-8"/>
    <link rel="shortcut icon" href="{{ url_for("static", filename="imgs/favicon.png") }}">
    {% block head %}
    {% endblock %}
</head>


<body>
{% with messages = get_flashed_messages() %}
{% if messages %}
<ul class=flashes>
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
{% endwith %}


{% block body %}
{% endblock %}
</body>
